/* ========= Fullscreen Ø¹Ù†Ø¯ Ø£ÙˆÙ„ Ù†Ù‚Ø±Ø© ÙÙ‚Ø· ========= */
let fullscreenOpened = false;

function openFullscreenOnce() {
    if (fullscreenOpened) return;
    fullscreenOpened = true;

    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();

    document.removeEventListener("click", openFullscreenOnce, true);
}

document.addEventListener("click", openFullscreenOnce, true);

document.addEventListener("keydown", e => {

    // F1 - F12
