<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            font-family: Tahoma, Arial;
            overflow: hidden;
            touch-action: none;
        }

        iframe {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>

<iframe id="gameFrame"></iframe>

<script>
    const jsonUrl = "https://a7md08.github.io/games/g.json";
    const gameFrame = document.getElementById("gameFrame");

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    /* عدم وجود رقم لعبة → تحويل مباشر بدون رجوع */
    if (!id) {
        location.replace("https://chatgpt.com/");
    } else {
        fetch(jsonUrl)
            .then(res => res.json())
            .then(data => {
                if (data[id]) {
                    gameFrame.src = data[id];
                } else {
                    /* لعبة غير مسجلة → تحويل مباشر */
                    location.replace("https://fjgvh.com/");
                }
            })
            .catch(() => {
                /* فشل تحميل json → تحويل مباشر */
                location.replace("https://fjgvh.com/");
            });
    }

    /* منع كليك يمين */
    document.addEventListener("contextmenu", e => e.preventDefault());

    /* منع الاختصارات */
    document.addEventListener("keydown", e => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && ["u","s","i","j","c"].includes(e.key.toLowerCase())) ||
            (e.ctrlKey && e.shiftKey)
        ) {
            e.preventDefault();
        }
    });

    /* منع اللمس */
    document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
</script>

</body>
</html>
