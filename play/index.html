<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            font-family: Tahoma, Arial;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        /* قفل الصفحة */
        #pageLock {
            position: fixed;
            inset: 0;
            background: transparent;
            z-index: 1;
            pointer-events: all;
        }

        /* iframe */
        iframe {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background: #000;
            z-index: 9999;
        }
    </style>
</head>
<body>

<!-- قفل الصفحة -->
<div id="pageLock"></div>

<!-- اللعبة -->
<iframe id="gameFrame"></iframe>

<script>
    const jsonUrl = "https://a7md08.github.io/games/g.json";
    const gameFrame = document.getElementById("gameFrame");

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    /* في حال عدم تحديد رقم اللعبة */
    if (!id) {
        gameFrame.src = "https://chatgpt.com/";
    } else {
        fetch(jsonUrl)
            .then(res => res.json())
            .then(data => {
                if (data[id]) {
                    gameFrame.src = data[id];
                } else {
                    /* اللعبة غير مسجلة */
                    window.location.href = "https://fjgvh.com/";
                }
            })
            .catch(() => {
                /* فشل تحميل ملف json */
                window.location.href = "https://fjgvh.com/";
            });
    }

    /* منع كليك يمين */
    document.addEventListener("contextmenu", e => e.preventDefault());

    /* منع الاختصارات */
    document.addEventListener("keydown", e => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && ["u","s","i","j","c"].includes(e.key.toLowerCase())) ||
            (e.ctrlKey && e.shiftKey)
        ) {
            e.preventDefault();
        }
    });

    /* منع اللمس والتمرير */
    document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
</script>

</body>
</html>
