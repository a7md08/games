<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>

    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        iframe {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background: #000;
            z-index: 1;
        }

        /* ÿ∑ÿ®ŸÇÿ© ÿßŸÑÿ≠ŸÖÿßŸäÿ© */
        #overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: transparent;
            pointer-events: auto;
        }

        .error-box {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: #020617;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,.6);
            max-width: 400px;
            color: #fff;
        }

        .error-card h1 {
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .error-card span {
            font-size: 50px;
        }
    </style>
</head>
<body>

<iframe id="gameFrame"></iframe>
<div id="overlay"></div>

<script>
/* ========= ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿπÿ®ÿ© ========= */
const jsonUrl = "https://a7md08.github.io/games/g.json";
const params = new URLSearchParams(location.search);
const id = params.get("id");

function showError(title, msg) {
    document.getElementById("gameFrame")?.remove();
    document.getElementById("overlay")?.remove();
    document.body.innerHTML = `
        <div class="error-box">
            <div class="error-card">
                <span>üö´</span>
                <h1>${title}</h1>
                <p>${msg}</p>
            </div>
        </div>
    `;
}

if (!id) {
    showError("ÿÆÿ∑ÿ£", "ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ÿ±ŸÇŸÖ ÿßŸÑŸÑÿπÿ®ÿ©");
} else {
    fetch(jsonUrl)
        .then(r => r.json())
        .then(data => {
            if (data[id]) {
                document.getElementById("gameFrame").src = data[id];
            } else {
                showError("ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©", "ÿßŸÑŸÑÿπÿ®ÿ© ÿ∫Ÿäÿ± ŸÖÿ≥ÿ¨ŸÑÿ©");
            }
        })
        .catch(() => {
            showError("ŸÖÿ¥ŸÉŸÑÿ©", "ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™");
        });
}

/* ========= ÿßŸÑÿ≠ŸÖÿßŸäÿ© ========= */

const overlay = document.getElementById("overlay");

/* ŸÖŸÜÿπ ŸÉŸÑŸäŸÉ ŸäŸÖŸäŸÜ Ÿàÿ≤ÿ± ÿßŸÑŸàÿ≥ÿ∑ */
overlay.addEventListener("mousedown", e => {
    if (e.button !== 0) {
        e.preventDefault();
        return;
    }

    /* ÿßŸÑÿ≥ŸÖÿßÿ≠ ŸÑŸÑÿ≤ÿ± ÿßŸÑÿ£Ÿäÿ≥ÿ± ŸÅŸÇÿ∑ */
    overlay.style.pointerEvents = "none";
    setTimeout(() => overlay.style.pointerEvents = "auto", 30);
});

/* ŸÖŸÜÿπ ŸÇÿßÿ¶ŸÖÿ© ŸÉŸÑŸäŸÉ ŸäŸÖŸäŸÜ */
document.addEventListener("contextmenu", e => e.preventDefault());

/* ŸÖŸÜÿπ ÿßŸÑÿ≥ŸÉÿ±ŸàŸÑ */
document.addEventListener("wheel", e => e.preventDefault(), { passive: false });
document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

/* ŸÖŸÜÿπ ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÜÿµ */
document.addEventListener("selectstart", e => e.preventDefault());

/* ŸÖŸÜÿπ ÿßŸÑÿ≥ÿ≠ÿ® */
document.addEventListener("dragstart", e => e.preventDefault());

/* ŸÖŸÜÿπ ÿßŸÑÿßÿÆÿ™ÿµÿßÿ±ÿßÿ™ (ŸÖÿπ ÿßŸÑÿ≥ŸÖÿßÿ≠ ŸÑŸÄ F11) */
document.addEventListener("keydown", e => {
    const blockedKeys = ["F12", "F10"]; // ‚ùå F11 ŸÖÿ≥ŸÖŸàÿ≠

    if (
        blockedKeys.includes(e.key) ||
        (e.ctrlKey && ["u","s","c","x","v","a","p","i","j"].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.shiftKey)
    ) {
        e.preventDefault();
        e.stopPropagation();
    }
});
</script>

</body>
</html>
