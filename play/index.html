<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>

    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            font-family: Tahoma, Arial;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        /* ÿ∑ÿ®ŸÇÿ© ŸÇŸÅŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© */
        #pageLock {
            position: fixed;
            inset: 0;
            background: transparent;
            z-index: 1;
            pointer-events: all;
        }

        /* iframe */
        iframe {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background: #000;
            z-index: 9999;
        }

        /* ÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿÆÿ∑ÿ£ */
        .error-box {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .error-card {
            background: #020617;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,.5);
            max-width: 400px;
            text-align: center;
        }

        .error-card h1 {
            font-size: 26px;
            color: #38bdf8;
            margin-bottom: 10px;
        }

        .error-card p {
            opacity: .8;
        }

        .error-card span {
            font-size: 50px;
        }
    </style>
</head>
<body>

<!-- ŸÇŸÅŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© -->
<div id="pageLock"></div>

<!-- ÿßŸÑŸÑÿπÿ®ÿ© -->
<iframe id="gameFrame"></iframe>

<script>
    const jsonUrl = "https://a7md08.github.io/games/g.json";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    function showError(title, msg) {
        document.getElementById("gameFrame")?.remove();
        document.getElementById("pageLock")?.remove();

        document.body.innerHTML = `
            <div class="error-box">
                <div class="error-card">
                    <span>üéÆ</span>
                    <h1>${title}</h1>
                    <p>${msg}</p>
                </div>
            </div>
        `;
    }

    if (!id) {
        showError("ÿÆÿ∑ÿ£", "ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ÿ±ŸÇŸÖ ÿßŸÑŸÑÿπÿ®ÿ©");
    } else {
        fetch(jsonUrl)
            .then(r => r.json())
            .then(data => {
                if (data[id]) {
                    document.getElementById("gameFrame").src = data[id];
                } else {
                    showError("ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØÿ©", "Ÿáÿ∞Ÿá ÿßŸÑŸÑÿπÿ®ÿ© ÿ∫Ÿäÿ± ŸÖÿ≥ÿ¨ŸÑÿ©");
                }
            })
            .catch(() => {
                showError("ŸÖÿ¥ŸÉŸÑÿ©", "ÿ™ÿπÿ∞ÿ± ÿ™ÿ≠ŸÖŸäŸÑ ŸÖŸÑŸÅ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™");
            });
    }

    /* ŸÖŸÜÿπ ŸÉŸÑŸäŸÉ ŸäŸÖŸäŸÜ */
    document.addEventListener("contextmenu", e => e.preventDefault());

    /* ŸÖŸÜÿπ ÿßŸÑÿßÿÆÿ™ÿµÿßÿ±ÿßÿ™ */
    document.addEventListener("keydown", e => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && ["u","s","i","j","c"].includes(e.key.toLowerCase())) ||
            (e.ctrlKey && e.shiftKey)
        ) {
            e.preventDefault();
        }
    });

    /* ŸÖŸÜÿπ ÿßŸÑŸÑŸÖÿ≥ ŸàÿßŸÑÿ™ŸÖÿ±Ÿäÿ± */
    document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
</script>

</body>
</html>
