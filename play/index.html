<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>

    <!-- favicon (يتغير ديناميكيًا) -->
    <link id="favicon" rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            font-family: Tahoma, Arial;
            overflow: hidden;
            touch-action: none;
        }

        /* شاشة التحميل */
        #loader {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        #loader img {
            width: 160px;
            border-radius: 18px;
            margin-bottom: 15px;
        }

        #loader h2 {
            margin: 0;
            font-size: 22px;
            color: #38bdf8;
        }

        iframe {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            background: #000;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- شاشة اسم + صورة اللعبة -->
<div id="loader">
    <img id="gameImg" alt="game" src="https://cdn-icons-png.flaticon.com/512/808/808439.png">
    <h2 id="gameName">Loading...</h2>
</div>

<!-- اللعبة / iframe -->
<iframe id="gameFrame"></iframe>

<script>
    const jsonUrl = "https://a7md08.github.io/games/g.json";

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const frame = document.getElementById("gameFrame");
    const loader = document.getElementById("loader");
    const gameNameEl = document.getElementById("gameName");
    const gameImgEl = document.getElementById("gameImg");
    const favicon = document.getElementById("favicon");

    if (!id) {
        // لا يوجد id، نعرض صفحة الألعاب الافتراضية داخل iframe
        frame.src = "https://a7md08.github.io/games/";
        loader.style.display = "none"; // إخفاء شاشة التحميل
    } else {
        fetch(jsonUrl)
            .then(res => res.json())
            .then(data => {
                if (!data[id]) {
                    // id غير موجود في JSON
                    location.replace("https://gam.gt.tc/");
                    return;
                }

                const game = data[id];

                // تحديث العنوان
                document.title = game.name + " | play games";

                // تحديث صورة واسم اللعبة في شاشة التحميل
                gameNameEl.textContent = game.name;
                gameImgEl.src = game.image;

                // تغيير favicon
                favicon.href = game.image;

                // تشغيل اللعبة داخل iframe
                frame.src = game.url;

                frame.onload = () => {
                    loader.style.display = "none";
                };
            })
            .catch(() => {
                // خطأ في تحميل JSON
                location.replace("https://gam.gt.tc/");
            });
    }

    // منع كليك يمين
    document.addEventListener("contextmenu", e => e.preventDefault());

    // منع اختصارات DevTools
    document.addEventListener("keydown", e => {
        if (
            e.key === "F12" ||
            (e.ctrlKey && ["u","s","i","j","c"].includes(e.key.toLowerCase())) ||
            (e.ctrlKey && e.shiftKey)
        ) {
            e.preventDefault();
        }
    });

    // منع التمرير باللمس
    document.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
</script>

</body>
</html>
