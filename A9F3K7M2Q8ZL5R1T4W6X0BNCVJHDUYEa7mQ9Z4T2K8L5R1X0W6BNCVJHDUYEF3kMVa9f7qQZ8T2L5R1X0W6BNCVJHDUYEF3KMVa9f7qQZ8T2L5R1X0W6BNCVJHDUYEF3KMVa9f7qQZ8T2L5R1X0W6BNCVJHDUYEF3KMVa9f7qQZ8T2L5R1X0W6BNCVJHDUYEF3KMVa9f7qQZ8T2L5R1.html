<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Play Games</title>
<link rel="icon" id="favicon" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  font-weight: 700;
  color: #ffffff;
}

#message {
  font-size: 20px;
  text-align: center;
  text-shadow: 0 0 6px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div id="message">Opening game...</div>

<script>
const GAME_URL =
  "https://storage.y8.com/y8-studio/unity_webgl/gamosoftstudios/y8_TurboMotoRacer-2025-32bit_1_2/index.html";

window.onload = () => {
  const popup = window.open(
    GAME_URL,
    "TurboMotoRacer",
    `width=${screen.availWidth},height=${screen.availHeight},top=0,left=0,menubar=no,toolbar=no,location=yes,status=no,scrollbars=no,resizable=yes`
  );

  document.getElementById("message").textContent =
    popup ? "ðŸŽ® Game is open in an external window" : "âš ï¸ Popup was blocked";
};

document.addEventListener("contextmenu", e => e.preventDefault());

document.addEventListener("keydown", e => {
  if (
    e.ctrlKey ||
    e.metaKey ||
    e.key === "F12" ||
    e.key === "Escape"
  ) {
    e.preventDefault();
  }
});
</script>

</body>
</html>
