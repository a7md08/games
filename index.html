<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>Smart TV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{margin:0;width:100%;height:100%;background:transparent;overflow:hidden;font-family:'Poppins',system-ui,Arial}
#app{width:100%;height:100%;display:flex;align-items:center;justify-content:center}
video{width:100%;height:100%;object-fit:contain;background:#000}

#videoWrap{position:relative;aspect-ratio:16/9;max-width:100%;max-height:100%;background:#000;overflow:hidden}
@media (max-width:768px){
  #videoWrap{width:100%;height:100%;aspect-ratio:auto;max-width:100vw;max-height:100vh}
}

#clickPlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,rgba(20,160,80,.9),rgba(10,120,60,.9));color:#fff;font-size:22px;font-weight:700;cursor:pointer;z-index:5}
#clickPlay span{display:flex;align-items:center;gap:14px;padding:18px 36px;border-radius:60px;background:linear-gradient(135deg,#1db954,#18a84a)}
#clickPlay span::before{content:"▶";font-size:26px}

#centerIcon{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:120px;color:#fff;opacity:0;pointer-events:none;transition:.25s}
#centerIcon.show{opacity:.85}
@media (max-width:768px){#centerIcon{font-size:88px}}

#loader{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.25s}
#loader.show{opacity:1}
.spinner{width:56px;height:56px;border-radius:50%;border:6px solid rgba(255,255,255,.15);border-top:6px solid #1db954;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

#bar{position:absolute;left:4%;right:4%;bottom:4%;padding:16px 22px;border-radius:36px;background:rgba(15,15,15,.78);display:none;align-items:center;gap:14px;opacity:0;transform:translateY(20px);transition:.25s}
#bar.show{opacity:1;transform:translateY(0)}
@media (max-width:768px){#bar{left:3%;right:3%;bottom:3%;padding:14px 16px}}

.btn{width:52px;height:52px;border-radius:50%;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;font-size:22px;cursor:pointer}
@media (max-width:768px){.btn{width:46px;height:46px;font-size:20px}}

#progress{flex:1;height:10px;background:#222;border-radius:20px;overflow:hidden;position:relative;touch-action:none}
#buffer,#played{position:absolute;top:0;left:0;height:100%}
#buffer{background:rgba(255,255,255,.25)}
#played{background:linear-gradient(90deg,#1db954,#1ed760)}
#thumb{position:absolute;top:50%;transform:translate(-50%,-50%);width:18px;height:18px;border-radius:50%;background:#1ed760}
#time{color:#eee;font-size:13px;min-width:120px;text-align:center}
@media (max-width:768px){#time{display:none}}
</style>
</head>

<body>
<div id="app">
  <div id="videoWrap">
    <video id="video" playsinline></video>
    <div id="clickPlay"><span>CLICK TO PLAY</span></div>
    <div id="centerIcon">▶</div>
    <div id="loader"><div class="spinner"></div></div>
    <div id="bar">
      <div class="btn" id="play">▶</div>
      <div id="progress">
        <div id="buffer"></div>
        <div id="played"></div>
        <div id="thumb"></div>
      </div>
      <div id="time">00:00 / 00:00</div>
      <div class="btn" id="fs">⛶</div>
    </div>
  </div>
</div>

<script>
const INTRO_SRC="https://a7md08.github.io/Files/Web/Netflix_New_Logo_Animation_2019_1080p.mp4";
const MAIN_SRC="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

const v=document.getElementById("video");
const bar=document.getElementById("bar");
const playBtn=document.getElementById("play");
const fsBtn=document.getElementById("fs");
const played=document.getElementById("played");
const buffer=document.getElementById("buffer");
const thumb=document.getElementById("thumb");
const timeEl=document.getElementById("time");
const progress=document.getElementById("progress");
const loader=document.getElementById("loader");
const clickPlay=document.getElementById("clickPlay");
const centerIcon=document.getElementById("centerIcon");
const wrap=document.getElementById("videoWrap");

let isIntro=true,started=false,hls=null,dragging=false;

v.src=INTRO_SRC;

clickPlay.onclick=()=>{if(started)return;started=true;clickPlay.style.display="none";v.play()};
v.addEventListener("pause",()=>{if(isIntro)v.play()});
v.addEventListener("seeking",()=>{if(isIntro)v.currentTime=0});
v.addEventListener("ended",()=>{if(isIntro){isIntro=false;loadMain()}});

function loadMain(){
  loader.classList.add("show");
  bar.style.display="flex";
  if(hls){hls.destroy();hls=null}
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(MAIN_SRC);
    hls.attachMedia(v);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>v.play());
  }else{v.src=MAIN_SRC;v.play()}
}

v.addEventListener("canplay",()=>loader.classList.remove("show"));
v.addEventListener("playing",()=>loader.classList.remove("show"));
v.addEventListener("waiting",()=>{if(!isIntro)loader.classList.add("show")});

function togglePlay(){if(!isIntro)(v.paused?v.play():v.pause())}
v.onclick=togglePlay;playBtn.onclick=togglePlay;

v.addEventListener("play",()=>{playBtn.textContent="⏸";centerIcon.classList.remove("show");showUI()});
v.addEventListener("pause",()=>{if(!isIntro){playBtn.textContent="▶";centerIcon.classList.add("show");bar.classList.add("show")}});

function fmt(t){if(!t||isNaN(t))return"00:00";return String(Math.floor(t/60)).padStart(2,"0")+":"+String(Math.floor(t%60)).padStart(2,"0")}

v.addEventListener("timeupdate",()=>{if(isIntro||!v.duration)return;const p=(v.currentTime/v.duration)*100;played.style.width=p+"%";thumb.style.left=p+"%";timeEl.textContent=`${fmt(v.currentTime)} / ${fmt(v.duration)}`});
v.addEventListener("progress",()=>{if(isIntro||!v.duration||!v.buffered.length)return;buffer.style.width=(v.buffered.end(v.buffered.length-1)/v.duration*100)+"%"});

function seekByX(x){const r=progress.getBoundingClientRect();v.currentTime=Math.min(Math.max(((x-r.left)/r.width)*v.duration,0),v.duration)}
progress.addEventListener("pointerdown",e=>{if(isIntro)return;dragging=true;seekByX(e.clientX)});
window.addEventListener("pointermove",e=>{if(dragging)seekByX(e.clientX)});
window.addEventListener("pointerup",()=>dragging=false);

fsBtn.onclick=async ()=>{
  if(!document.fullscreenElement){
    await wrap.requestFullscreen();
    if(screen.orientation&&screen.orientation.lock){try{await screen.orientation.lock("landscape")}catch(e){}}
  }else{
    if(screen.orientation&&screen.orientation.unlock){try{screen.orientation.unlock()}catch(e){}}
    document.exitFullscreen();
  }
};

let uiTimer;
function showUI(){bar.classList.add("show");clearTimeout(uiTimer);uiTimer=setTimeout(()=>{if(!v.paused)bar.classList.remove("show")},2500)}
document.addEventListener("mousemove",showUI);
document.addEventListener("touchstart",showUI,{passive:true});
</script>
<script>
document.addEventListener('contextmenu',e=>e.preventDefault());
document.addEventListener('keydown',e=>{if(e.key==="F12")e.preventDefault();});
</script>
</body>
</html>
