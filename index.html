<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Smart TV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
html,body{
  margin:0;width:100%;height:100%;
  background:transparent;overflow:hidden;
  font-family:'Poppins',system-ui,Arial;
}
#app{
  width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
}
#videoWrap{
  position:relative;
  aspect-ratio:16/9;
  max-width:100%;max-height:100%;
  background:#000;
  border-radius:0;          /* ❌ بدون انحناء */
  overflow:hidden;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}
video{
  width:100%;height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== CLICK TO PLAY ===== */
#clickPlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,rgba(20,160,80,.85),rgba(10,120,60,.85));
  backdrop-filter:blur(10px);
  color:#fff;
  font-size:32px;
  font-weight:700;
  letter-spacing:1.5px;
  cursor:pointer;
  z-index:5;
}
#clickPlay span{
  display:flex;
  align-items:center;
  gap:16px;
  padding:22px 48px;
  border-radius:60px;
  background:linear-gradient(135deg,#1db954,#18a84a);
  box-shadow:0 0 40px rgba(29,185,84,.7),
             inset 0 0 20px rgba(255,255,255,.15);
}
#clickPlay span::before{
  content:"▶";
  font-size:34px;
}

/* ===== Loader ===== */
#loader{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  pointer-events:none;opacity:0;transition:.3s;
}
#loader.show{opacity:1}
.spinner{
  width:64px;height:64px;
  border:6px solid rgba(255,255,255,.15);
  border-top:6px solid #1db954;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ===== Controls ===== */
#bar{
  position:absolute;
  left:4%;right:4%;bottom:4%;
  padding:18px 28px;
  border-radius:40px;
  background:rgba(15,15,15,.75);
  backdrop-filter:blur(18px);
  display:none;align-items:center;gap:18px;
  opacity:0;transform:translateY(30px);
  transition:.35s ease;
}
#bar.show{opacity:1;transform:translateY(0)}
.btn{
  width:56px;height:56px;border-radius:50%;
  background:linear-gradient(135deg,#1c1c1c,#0f0f0f);
  color:#fff;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;cursor:pointer;
}
.btn:hover{transform:scale(1.12)}
#progress{
  flex:1;height:8px;background:#222;
  border-radius:20px;overflow:hidden;
  position:relative;cursor:pointer;
}
#buffer,#played{position:absolute;top:0;left:0;height:100%}
#buffer{background:rgba(255,255,255,.25)}
#played{background:linear-gradient(90deg,#1db954,#1ed760)}
#thumb{
  position:absolute;top:50%;
  transform:translate(-50%,-50%);
  width:18px;height:18px;border-radius:50%;
  background:#1ed760;
  box-shadow:0 0 10px rgba(30,215,96,.9);
}
#time{
  color:#eee;
  font-size:14px;
  font-weight:600;
  min-width:140px;
  text-align:center;
}
#pauseIcon{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:150px;color:#fff;
  opacity:0;pointer-events:none;transition:.3s;
}
#pauseIcon.show{opacity:.9}
</style>
</head>

<body>
<div id="app">
  <div id="videoWrap">
    <video id="video" playsinline></video>

    <div id="clickPlay"><span>CLICK HERE TO PLAY</span></div>
    <div id="pauseIcon">▶</div>
    <div id="loader"><div class="spinner"></div></div>

    <div id="bar">
      <div class="btn" id="play">▶</div>
      <div id="progress">
        <div id="buffer"></div>
        <div id="played"></div>
        <div id="thumb"></div>
      </div>
      <div id="time">00:00 / 00:00</div>
      <div class="btn" id="fs">⛶</div>
    </div>
  </div>
</div>

<script>
const INTRO_SRC="https://a7md08.github.io/Files/Web/Netflix_New_Logo_Animation_2019_1080p.mp4";
const MAIN_SRC="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";

const v=document.getElementById("video");
const bar=document.getElementById("bar");
const playBtn=document.getElementById("play");
const fsBtn=document.getElementById("fs");
const played=document.getElementById("played");
const buffer=document.getElementById("buffer");
const thumb=document.getElementById("thumb");
const timeEl=document.getElementById("time");
const pauseIcon=document.getElementById("pauseIcon");
const progress=document.getElementById("progress");
const loader=document.getElementById("loader");
const clickPlay=document.getElementById("clickPlay");
const wrap=document.getElementById("videoWrap");

let isIntro=true,hls=null,started=false;

v.src=INTRO_SRC;

clickPlay.onclick=()=>{
  if(started)return;
  started=true;
  clickPlay.style.display="none";
  v.play();
};

v.onended=()=>{
  if(isIntro){
    isIntro=false;
    loadMain();
  }
};

function loadMain(){
  bar.style.display="flex";
  loader.classList.add("show");
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(MAIN_SRC);
    hls.attachMedia(v);
  }else{
    v.src=MAIN_SRC;
  }
  v.play();
}

v.addEventListener("waiting",()=>{if(!isIntro)loader.classList.add("show");});
v.addEventListener("playing",()=>{loader.classList.remove("show");});

function fmt(t){
  if(!t||isNaN(t))return"00:00";
  return String(Math.floor(t/60)).padStart(2,"0")+":"+String(Math.floor(t%60)).padStart(2,"0");
}

v.ontimeupdate=()=>{
  if(isIntro)return;
  const p=(v.currentTime/v.duration)*100;
  played.style.width=p+"%";
  thumb.style.left=p+"%";
  timeEl.textContent=`${fmt(v.currentTime)} / ${fmt(v.duration)}`;
};
v.onprogress=()=>{
  if(v.buffered.length&&!isIntro){
    buffer.style.width=(v.buffered.end(v.buffered.length-1)/v.duration*100)+"%";
  }
};

playBtn.onclick=()=>v.paused?v.play():v.pause();
v.onclick=()=>v.paused?v.play():v.pause();

fsBtn.onclick=()=>document.fullscreenElement?document.exitFullscreen():wrap.requestFullscreen();

v.onplay=()=>{playBtn.textContent="⏸";pauseIcon.classList.remove("show");showUI();};
v.onpause=()=>{playBtn.textContent="▶";pauseIcon.classList.add("show");bar.classList.add("show");};

progress.onclick=e=>{
  if(isIntro)return;
  const r=progress.getBoundingClientRect();
  v.currentTime=((e.clientX-r.left)/r.width)*v.duration;
};

let uiTimer;
function showUI(){
  if(isIntro)return;
  bar.classList.add("show");
  clearTimeout(uiTimer);
  uiTimer=setTimeout(()=>{if(!v.paused)bar.classList.remove("show");},3000);
}
document.addEventListener("mousemove",showUI);
</script>
</body>
</html>
