<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Play Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="favicon" rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #3b0f6f, #12002b);
      color: #fff;
    }

    header {
      padding: 30px 20px 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 15px;
    }

    #search {
      width: 90%;
      max-width: 400px;
      padding: 12px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game {
      background: rgba(0,0,0,0.35);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .game img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-name {
      padding: 10px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Play Games</h1>
    <input type="text" id="search" placeholder="ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ŸÑÿπÿ®ÿ©..." />
  </header>

  <div class="games" id="games"></div>

  <script>
    const gamesContainer = document.getElementById('games');
    const search = document.getElementById('search');
    let gamesData = [];

    // üîó ÿ≠ÿ∑ ÿ±ÿßÿ®ÿ∑ ŸÖŸÑŸÅ ÿßŸÑŸÄ JSON ŸáŸÜÿß
    const JSON_URL = 'https://a7md08.github.io/games/g.json';

    fetch(JSON_URL)
      .then(res => res.json())
      .then(data => {
        // ŸÜÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸÅÿ™ÿßÿ≠ ÿßŸÑŸÉÿßÿ¶ŸÜ (ŸÖÿ´ŸÑ 13579) ŸÉŸÄ ID
        gamesData = Object.entries(data).map(([id, game]) => ({
          id: id,
          name: game.name,
          image: game.image,
          url: game.url
        }));
        renderGames(gamesData);
      })
      .catch(err => {
        gamesContainer.innerHTML = '<p>ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ŸÑÿπÿßÿ®</p>';
        console.error(err);
      });

    function renderGames(list) {
      gamesContainer.innerHTML = '';
      list.forEach(game => {
        const div = document.createElement('div');
        div.className = 'game';
        div.setAttribute('data-name', game.name);
        div.onclick = () => {
          window.location.href = `/?id=${game.id}`;
        };

        div.innerHTML = `
          <img src="${game.image}" />
          <div class="game-name">${game.name}</div>
        `;

        gamesContainer.appendChild(div);
      });
    }

    search.addEventListener('input', () => {
      const value = search.value.toLowerCase();
      const filtered = gamesData.filter(g => g.name.toLowerCase().includes(value));
      renderGames(filtered);
    });
  </script>

</body>
</html>
