<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play games</title>

    <!-- صورة يد تحكم للتبويب -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/808/808439.png">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="gameFrame"></iframe>

<script>
    const params = new URLSearchParams(window.location.search);
    const path = params.get("path");

    if (path) {
        document.getElementById("gameFrame").src =
            "https://a7md08.github.io/games/" + path;
    } else {
        document.body.innerHTML =
            "<h2 style='text-align:center'>أضف ?path=اسم_اللعبة إلى الرابط</h2>";
    }
</script>

</body>
</html>
